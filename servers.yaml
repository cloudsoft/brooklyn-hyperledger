---
default_config:
    check_newer_vagrant_box: true
    run_os_update: true
servers:
  - name: amp
    box: ubuntu/wily64
    ram: 2048
    cpus: 4
    ip: 10.10.10.100
    forwarded_ports:
     - guest: 8081
       host: 8081
       autocorrect: true
    shell:
      cmd:
        - /vagrant/files/install_amp.sh
  - name: byon1
    box: centos/7
    ram: 512
    cpus: 2
    ip: 10.10.10.101
